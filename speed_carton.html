
<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-80" />
<title>speed carton</title>
<style>
*{margin:0;padding:0;}
#div1{
	width:200px;
	height:200px;
	left:-200px;
	background-color:#00FF00;
	position:relative;
}
#Tag{
	width:50px;
	height:50px;
	background-color:#FF0000;
	position:absolute;
	left:200px;
	top:80px
}
</style>
<script language="javascript">
window.onload = function(){
	var oDiv = document.getElementById('div1');
	oDiv.onmouseover = function(){
		startMove(0);
	}
	
	oDiv.onmouseout  = function(){
		startMove(-200);
	}
}
var timer = null;//timer 是定时器的ID
function startMove(iTarget){
	clearInterval(timer);
	var oDiv = document.getElementById('div1');
	
	timer = setInterval(function(){
	
		if(oDiv.offsetLeft > iTarget){
			speed = -10;
		}
		else{
			speed = 10;
		}
		
		if(oDiv.offsetLeft == iTarget){
			clearInterval(timer);
		}
		else{
			oDiv.style.left = oDiv.offsetLeft+ speed + 'px';
		}
		
	},30)
}

</script>
</head>

<body>
<div id="div1">	
	<span id="Tag">分享</span>
</div>


</body>
</html>
